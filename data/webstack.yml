    - description: 《C Primer Plus 中文版》共17章。第1、2章介绍了C语言编程的预备知识。第3-15章详细讲解了C语言的相关知识，包括数据类型、格式化输入/输出、运算符、表达式、语句、循环、字符输入和输出、函数、数组和指针、字符和字符串函数、内存管理、文件输入输出、结构、位操作等。第16章、17章介绍C预处理器、C库和高级数据表示。
      logo: book_26792521.jpg
      title: C Primer Plus（第6版）中文版
      url: https://book.douban.com/subject/26792521/
    - description: 时至今日，C语言仍然是计算机领域的通用语言之一，但今天的C语言已经和最初的时候大不相同了。本书主要目的就是通过一种“现代方法”来介绍C语言，书中强调标准C，强调软件工程，不再强调“手工优化”。第2版修订版中不仅有C99中的新特性，还与时俱进地增加了C11和C18中的内容。本书分为C语言的基础特性、C语言的高级特性、C语言标准库和参考资料4个部分。每章末尾的“问与答”部分给出一系列与该章内容相关的问题及答案，此外还包含适量的习题。
      logo: book_35503091.jpg
      title: C语言程序设计：现代方法（第2版•修订版）
      url: https://book.douban.com/subject/35503091/
    - description: 在计算机发展的历史上，没有哪一种程序设计语言像C语言这样应用广泛。本书作者是C语言的设计者之一Dennis M. Ritchie和著名计算机科学家Brian
        W. Kernighan合著的一本介绍C语言的权威经典著作。我们现在见到的大量论述C语言程序设计的教材和专著均以此书为蓝本。
      logo: book_1139336.jpg
      title: C程序设计语言
      url: https://book.douban.com/subject/1139336/
    - description: 本书提供与C语言编程相关的全面资源和深入讨论。本书通过对指针的基础知识和高级特性的探讨，帮助程序员把指针的强大功能融入到自己的程序中去。
      logo: book_3012360.jpg
      title: C和指针
      url: https://book.douban.com/subject/3012360/
    - description: 《C专家编程》展示了最优秀的C程序员所使用的编码技巧，并专门开辟了一章对C++的基础知识进行了介绍。
      logo: book_2377310.jpg
      title: C专家编程
      url: https://book.douban.com/subject/2377310/
    - description: 这本久负盛名的 C++ 经典教程，时隔八年之久，终迎来史无前例的重大升级。除令全球无数程序员从中受益，甚至为之迷醉的——C++
        大师 Stanley B. Lippman 的丰富实践经验，C++标准委员会原负责人 Josée Lajoie 对C++标准的深入理解，以及C+ +
        先驱 Barbara E. Moo 在 C++教学方面的真知灼见外，更是基于全新的 C++11标准进行了全面而彻底的内容更新。非常难能可贵的是，本书所有示例均全部采用
        C++11 标准改写，这在经典升级版中极其罕见——充分体现了 C++ 语言的重大进展及其全面实践。书中丰富的教学辅助内容、醒目的知识点提示，以及精心组织的编程示范，让这本书在
        C++ 领域的权威地位更加不可动摇。无论是初学者入门，或是中、高级程序员提升，本书均为不容置疑的首选。
      logo: book_25708312.jpg
      title: C++ Primer 中文版（第 5 版）
      url: https://book.douban.com/subject/25708312/
    - description: 《C++程序设计语言》（原书第4版）是C++领域最经典的参考书，介绍了C++11的各项新特性和新功能。全书共分四部分。第一部分（第1~5章）是引言，包括C++的背景知识，C++语言及其标准库的简要介绍；第二部分（第6~15章）介绍C++的内置类型和基本特性，以及如何用它们构造程序；第三部分（第16~29章）介绍C++的抽象机制及如何用这些机制编写面向对象程序和泛型程序；第四部分（第30~44章）概述标准库并讨论一些兼容性问题。由于篇幅问题，原书中文版分两册出版，分别对应原书的第一至三部分和第四部分。这一册为第一至三部分。
      logo: book_26857943.jpg
      title: C++ 程序设计语言（第 1 - 3 部分）（原书第 4 版）
      url: https://book.douban.com/subject/26857943/
    - description: 在国际上，本书所引起的反响，波及整个计算机技术的出版领域，余音至今未绝。几乎在所有C++书籍的推荐名单上，这本书都会位于前三名。
