        <a href="javascript:" data-toggle="modal" data-target="#search-modal" class="btn rounded-circle m-1"

        <!-- 右下角夜/日间模式 -->
        {{ if $.Site.Params.nightMode }}
        <a href="javascript:" onclick="window.location.href='javascript:switchNightMode()'"
            class="btn rounded-circle switch-dark-mode m-1" id="yejian" data-toggle="tooltip" data-placement="left"
            title="夜间模式">
            <i class="fas fa-adjust"></i>
        </a>
        {{ else }}
        <a href="javascript:" onclick="window.location.href='javascript:switchNightMode()'"
            class="btn rounded-circle switch-dark-mode m-1" id="yejian" data-toggle="tooltip" data-placement="left"
            title="日间模式">
            <i class="fas fa-adjust"></i>
        </a>

            <span>
                <a href="https://github.com/WuKongSecurity/SpiderBOX" target="_blank"><img src="{{ .Site.Params.cdnURLPubilc }}web/spiderbox_icon.png" alt="spiderbox" style="width:auto; height:18px; margin-bottom:4px"> SpiderBoX</a>丨
                <a href="https://github.com/shenweiyan/WebStack-Hugo" target="_blank"><img src="{{ .Site.Params.cdnURLPubilc }}web/WebStack-Hugo_icon.ico" alt="WebStack" style="width:auto; height:18px; margin-bottom:4px"> WebStack</a>丨
            </span>
            <br /><br />
            Copyright <i class="far fa-copyright"></i><script>document.write(new Date().getFullYear());</script><a href="https://HelloGame.one/" target="_blank">&nbsp;HelloGame.</a>丨
            <span id="sitetime">正在载入网站运行时间...</span>丨
            <script>
                //网站运行时长
                function ShowRunTime(id) {
                    var BootDate = new Date("2025/1/21 00:00:00");//设置网站运行时间，格式：年/月/日 时:分:秒
                    var NowDate = new Date();
                    var RunDateM = parseInt(NowDate - BootDate);
                    var RunDays = Math.floor(RunDateM / (24 * 3600 * 1000));
                    var RunHours = Math.floor(RunDateM % (24 * 3600 * 1000) / (3600 * 1000));
                    var RunMinutes = Math.floor(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) / (60 * 1000));
                    var RunSeconds = Math.round(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) % (60 * 1000) / 1000);
                    document.getElementById(id).innerHTML = "小破站已运行了 "
                        + "<font style='color:#FFA500;font-weight:bold'>" + RunDays + "</font>" + " 天 "
                        + "<font style='color:#1DBF97;font-weight:bold'>" + RunHours + "</font>" + " 小时 "
                        + "<font style='color:#8A2BE2;font-weight:bold'>" + RunMinutes + "</font>" + " 分 "
                        + "<font style='color:#007EC6;font-weight:bold'>" + RunSeconds + "</font>" + " 秒 ";
                }
                setInterval("ShowRunTime('sitetime')", 1000);
            </script>
        </div>
    </div>
</footer>
